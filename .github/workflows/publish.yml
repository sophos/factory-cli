name: Publish executables

on:
  push:
    tags:
      - 'v*'

jobs:
  generate_tags:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.set-tags.outputs.result }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v3
        id: set-tags
        with:
          result-encoding: string
          script: |
            const version = `${process.env.GITHUB_REF}`.replace('/refs/tags/v', '');
            const tags = [version];

            if (!['alpha', 'beta', 'rc'].some((suffix) => version.includes(suffix))) {
              const parts = versions.split('.');
              for (let i = 1; i < parts.length; i++) {
                tags.push(parts.slice(0, i).join('.'));
              }

              tags.push('latest');
            }

            console.info('Produced tags: ', tags);

            return JSON.stringify({
              tags,
              docker_tags: tags.map((tag) => `refactr/cli:${tag}`)
            });

  test:
    name: Test
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, macos-latest]
        node-version: [12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: node -e "console.log('__REFACTR_COMMAND__'+'='+path.resolve('./bin/refactrctl.js'))" >> $GITHUB_ENV

      - run: yarn install
      - run: yarn build:runtime

      - run: yarn test:unit
      - run: yarn test:e2e
        env:
          REFACTR_ADDRESS: ${{ secrets.REFACTR_ADDRESS }}
          REFACTR_AUTH_TOKEN: ${{ secrets.REFACTR_AUTH_TOKEN }}

